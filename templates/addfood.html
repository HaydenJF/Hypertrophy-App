<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>FoodProject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    {% include 'navbar.html' %}

    <h1 style="text-align:center">Add a Food Item</h1>

    <form action="/add-food" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="{{globals['currentName']}}" disabled>
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Food Name</label>
            <input name="foodname" type="text" class="form-control" id="exampleFormControlInput1">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Location</label>
            <select name="locationbox" type="submit" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Amazon Fresh</option>
                <option value="2">Ralphs</option>
            </select>
        </div>

        <br>
        <br>
        <button type="submit" class="btn btn-primary">Add Food</button>
    </form>

    {% if empty == True %}
        <br>
        <button type="button" class="btn btn-danger" disabled>Must add data to all entries.</button>
    {% endif %}
    {% if alreadyadded == True %}
        <br>
        <button type="button" class="btn btn-danger" disabled>Someone already added this item.</button>
    {% endif %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
