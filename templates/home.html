          <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Recipe Keyword</label>
          </div>
          <div class="col-auto">
            <input name="recipebox" type="text" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
          </div>

          </div>
        </div>
      </form>
      <br>
      <div class="row g-3 align-items-center justify-content-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Count: </label>
        </div>
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">{{count}}</label>
        </div>
      </div>
      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Recipe</th>
              <th scope="col">Food Count</th>
              <th scope="col">Original Poster</th>
            </tr>
          </thead>
          <form action="" method="POST">
          <tbody>
            {% set count = namespace(value=0) %}
            {% for row in result %}
            {% set count.value = count.value + 1 %}
            <tr>
              <td scope="row">{{count.value}}</td>
              <td>{{row[0]}}</td>
              <td>{{foodcounts[count.value-1]}}</td>
              <td>{{creator[count.value-1][0][0]}}</td>


              <td><button name='recipe' value='{{row[0]}}+{{count.value-1}}' type="submit" class="btn btn-primary">Select</button></td>
            </tr>
            {% endfor %}
          </tbody>
          </form>
        </table>
      </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
